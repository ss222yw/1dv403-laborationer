    <body>
    <div id="top"></div>
    <div id="wrapper">
    <div id="header"></div>
        <div id="content" class="board">
        
            <div class="main">
                <div id="messages">
                
                <div id="count">Antal meddelanden: 0</div>
                <div class="clear1"></div>
                <form action="post" name="form">
                <textarea id="messagearea" name="messagearea" placeholder="skriv ditt medelande här, shift+enter för radbrytning, enter för att skriva ut meddelande eller knappen SKRIV!"  cols="31" rows="5"></textarea>
                <div class="clear"></div>
                <input id="sendmessage" type="button" value="SKRIV!" class="button" /></form>
                </div>
            </div>
        </div>
    </div>
 	   
  <script src="MessageBoard.js" type="text/javascript"></script>
  <script src="Message.js" type="text/javascript"></script>
